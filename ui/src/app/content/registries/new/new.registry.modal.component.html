<h2>New Registry</h2>
<form (submit)="onSubmit()" [formGroup]="newRegistryForm" novalidate>
  <p>
    <md-input-container>
      <input mdInput placeholder="Name" formControlName="name">
    </md-input-container>
  </p>
  <p>
  <md-input-container>
    <input mdInput placeholder="Description" formControlName="description">
  </md-input-container>
  </p>
  <p>
  <md-input-container>
    <input mdInput placeholder="Uri" formControlName="uri">
  </md-input-container>
  </p>
  <p>
  <md-input-container>
    <input mdInput placeholder="Username" formControlName="username">
  </md-input-container>
  </p>
  <p>
  <md-input-container>
    <input mdInput placeholder="Password" formControlName="password">
  </md-input-container>
  </p>
  <p class="clair__modal-buttons">
  <button type="button" (click)="close()" md-raised-button>Cancel</button>
  <button type="submit" color="primary" md-raised-button>Save</button>
  </p>
</form>
