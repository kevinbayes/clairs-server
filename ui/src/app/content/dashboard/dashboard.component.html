<div class="clair__content-full">
<div class="clair__dashboard-content">
<ngx-charts-number-card
                        [view]="view"
                        [scheme]="scheme"
                        [results]="numbers"
                        cardColor="#232837"
></ngx-charts-number-card>

  <p>Some information and links: Documentation and Website</p>
</div>
<div class="clair__dashboard-content clair__dashboard-content-alt">
  <div class="clair__dashboard-card-group">
    <md-card (click)="openNewRegistry()" class="clair__dashboard-add-registry">
      <div>
        <p><md-icon>add</md-icon><br />
        new registry
        </p>
      </div>
    </md-card>
    <md-card class="clair__dashboard-registry" [routerLink]="['/registries', registry.Id]" *ngFor="let registry of registries;">
      <md-card-title>
        {{registry.Name}}
      </md-card-title>
      <md-card-subtitle>
        {{registry.Uri}}
      </md-card-subtitle>
      <md-card-content>
        <div>
        <p>{{registry.ContainerCount}}<br />
          <small>Containers</small>
        </p>
        </div>
      </md-card-content>
      <md-card-footer>
        <p>{{registry.Credentials.Username || 'anonymous'}}</p>
      </md-card-footer>
    </md-card>
  </div>
</div>
</div>
